<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Marvel Comics </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VECTORES NGFOR</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let item of marvelList">
        <ion-icon
          name="star"
          slot="start"
          [ngStyle]="{'color':item.color}"
        ></ion-icon>
        {{item.name}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
